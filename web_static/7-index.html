<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png"/>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="header-img"></div>
    </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Alabama, California, Colo...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Alabama</h2>
                            <ul>
                                <li>Athens</li>
                                <li>Alexanda City</li>
                                <li>Atmore</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>Hollywood</li>
                                <li>ASan Franscisco</li>
                                <li>San Jose</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>amenities</h3>
                    <h4>Wifi, Couch</h4>
                    <ul class="popover">
                        <li>Wifi</li>
                        <li>5G</li>
                        <li>Broadband</li>
                        <li>Unlimited</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A Suite</h2>
                </article>
            </section>

        Best School
